apply plugin: 'ratpack'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.augusttechgroup:ratpack-plugin:0.5.1'
  }
}

repositories {
	mavenLocal()
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
  compile 'groovyx.gdi:gdi:0.1a-SNAPSHOT'
  groovy 'org.codehaus.groovy:groovy-all:2.1.0'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.0-milestone-8a'
}

